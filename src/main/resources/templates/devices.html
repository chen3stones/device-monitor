<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devices</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div style="margin: 50px 40px">
    <h2 class="sub-header" align="center">设备列表</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th>设备编号</th>
                <th>设备名称</th>
                <th>设备类型</th>
                <th>设备IP</th>
                <th>设备端口</th>
                <th>操作</th>
            </tr>
            <tr th:each="device:${devices}">
                <td th:text="${device.getDId()}"></td>
                <td th:text="${device.getDName()}"></td>
                <td th:text="${device.getType() == 1 ? '网络设备' : '服务器'}"></td>
                <td th:text="${device.getDIP()}"></td>
                <td th:text="${device.getDPort()}"></td>
                <th>
                    <button type="button" class="btn btn-default but-small">删除</button>
                </th>
            </tr>
        </table>
    </div>
</div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
