<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>设备</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="margin: 50px 40px">
        <h2 class="sub-header" align="center">设备列表</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>设备编号</th>
                    <th>设备名称</th>
                    <th>设备类型</th>
                    <th>设备IP</th>
                    <th>设备端口</th>
                    <th>操作</th>
                </tr>
                <tr>

                </tr>
                <tr th:each="device:${devices}">
                    <td th:text="${device.getDId()}"></td>
                    <td th:text="${device.getDName()}"></td>
                    <td th:text="${device.getType() == 0 ? '网络设备' : '服务器'}"></td>
                    <td th:text="${device.getDIP()}"></td>
                    <td th:text="${device.getDPort()}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <button th:id="${device.getDId()}" type="button" class="btn btn-default" onclick="deleteDevice(this.id)">删除</button>
                            <button type="button" class="btn btn-default">修改</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <form>
        <label>-</label>
        <label><input id="name" type="text" class="form-control" placeholder="设备名称"></label>
        <label><input name = "type" type="radio" class="form-control" value="0">网络设备</label>
        <label><input name = "type" type="radio" class="form-control" value="1">服务器</label>
        <label><input id="ip" type="text" class="form-control" placeholder="设备IP"></label>
        <label><input id="port" type="text" class="form-control" placeholder="设备端口"></label>
        <label><input type="button" onclick="addDevice()" value="增加"></label>
    </form>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script>
        function deleteDevice(id) {
            var data = {"id":id};
            if(id != 0) {
                $.ajax({
                    type: "POST",
                    url: "/device/delete",
                    contentType : 'application/json',
                    dataType : 'json',
                    data: JSON.stringify(data)
                });
            }
        }

        function addDevice() {
            var name = document.getElementById("name").value;
            var type = $('input[name=type]:checked').val();
            var ip = document.getElementById("ip").value;
            var port = document.getElementById("port").value;
            var data = {
                        "dId":0,
                        "dName":name,
                        "dIP":ip,
                        "dPort":port,
                        "type":Number(type)};
            $.ajax({
                type: "POST",
                url: "/device/add",
                contentType : 'application/json',
                dataType : 'json',
                data: JSON.stringify(data)
            })
        }
    </script>
</body>
</html>
