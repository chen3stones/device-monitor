<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="margin: 50px 40px">
        <h2 class="sub-header" align="center">用户列表</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>用户编号</th>
                    <th>用户名称</th>
                    <th>用户类型</th>
                    <th>用户电话</th>
                    <th>操作</th>
                </tr>
                <tr th:each="user:${users}">
                    <td th:text="${user.getUId()}"></td>
                    <td th:text="${user.getUName()}"></td>
                    <td th:text="${user.getType() == 0 ? '网络管理员' : '系统管理员'}"></td>
                    <td th:text="${user.getUName()}"></td>
                    <th>
                        <div class="btn-group" role="group">
                            <button th:id="${user.getUId()}" type="button" class="btn btn-default" onclick="deleteUser(this.id)">删除</button>
                            <button type="button" class="btn btn-default">修改</button>
                        </div>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    <form>
        <label>-</label>
        <label><input id="name" type="text" class="form-control" placeholder="用户名称"></label>
        <label><input name = "type" type="radio" class="form-control" value="0">网络管理员</label>
        <label><input name = "type" type="radio" class="form-control" value="1">系统管理员</label>
        <label><input id="phone" type="text" class="form-control" placeholder="手机号码"></label>
        <label><input type="button" onclick="addUser()" value="增加"></label>
    </form>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script>
    function deleteUser(id) {
        var data = {"id" : id};
        if(id != 0) {
            $.ajax({
                type : "POST",
                url : "/user/delete",
                contentType : 'application/json',
                dataType : 'json',
                data: JSON.stringify(data)
            });
        }
    }

    function addUser() {
        var name = document.getElementById("name").value;
        var type = $('input[name=type]:checked').val();
        var phone = document.getElementById("phone").value;
        var data = {
            "uId" : 0,
            "uName" : name,
            "phone" : phone,
            "type" : type
        };
        $.ajax({
            type:"POST",
            url:"/user/add",
            contentType : 'application/json',
            dataType : 'json',
            data: JSON.stringify(data)
        })
    }
</script>
</body>
</html>
